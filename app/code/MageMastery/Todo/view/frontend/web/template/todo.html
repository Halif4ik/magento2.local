<div class="form-container">
    <input type="text" class="task-input-field" id="todo-task-input" name="task"
           ko-value="newTaskLabel,event:{'keyup':checkKey }" placeholder="Add a new task..."
    />
    <div class="action-toolbar">
        <div class="primary">
            <button type="button" title="Add tasK"
                    class="action save primary"
                    id="add-new-task-button"
                    data-bind="click: addNTask"
            ><span>Add task</span></button>
        </div>
    </div>
</div>
<!--ko if: ($data.tasks) -->
<ul class="tasks">
    <li repeat="foreach: tasks, item: 'task'">
        <a data-bind="
        attr:{
        class: 'status ' + (task().status  === 'complete' ? 'complete' : 'open'),
            'data-id': task().task_id
        },
        click: switchStatus
        "></a>
        <span class="label" translate="task().label"/>
        <a class="action delete" data-bind="
        attr:{
                    'data-id': task().task_id
        },
        click: deleteTask.bind($data, task().task_id)
        ">Delete</a>
    </li>
</ul>
